[project]
name = "eConEXG"
version = "0.1.3"
authors=[
    {name = "Alex You", email = "yoyialex@outlook.com"}
]
mainteiners = [
    {name = "Alex You"}
]
description = "Add your description here"
dependencies = [
    "pyserial>=3.5",
    "pyEDFlib>=0.1.37",
    "pylsl>=1.16.2",
    "netifaces",
    "pywifi>=1.1.12;os_name=='nt'",
    "comtypes;os_name=='nt'",
]
readme = "README.md"
requires-python = ">= 3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Niantong-Intelligence/eConEXG"
Issues = "https://github.com/Niantong-Intelligence/eConEXG/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/eConEXG"]
